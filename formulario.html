  <form action="controlador" method="post" enctype="">
    <div>
    <label for="edad">Ingrese su edad</label>
    <input type="number" name="edad" id="edad" min="0" max="20" step="1" value="5" readonly>
    </div>
    
    <div>
      <label for="nombrelabe">Nombre</label>
    </div>
    <div>
      <input type="text" name="nombre" required placeholder="Ingrese su nombre:" id="nombrelabe" title="Ingrese nombre" autofocus autocomplete="off">
    </div>
    
    <div>
      <label for="color">Seleccion Color</label>
    </div>
    <div>
      <input type="color" id="color" name="color">
    </div>

    <label for="correo">Ingrese su correo</label>
    <input type="email" id="correo" name="correo" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required/>
    </div> 

    <div>
      <label for="telefono">Ingrese su telefono</label>
      <input  name="telefono" id="telefono" required placeholder="Ingrese su telefono" title="Ingrese telefono" pattern=[0-9]{0,10}>
    </div>


    <div>
      <label for="ciudad">Seleccione ciudad</label>
      <select name="ciudad" id="ciudad" disabled>
        <option value="1">Girón</option>
        <option value="2">Bucaramanga</option>
        <option value="3" selected>Florida</option>
      </select>
    </div>

    <div>
      <input type="radio" name="sexo" id="hombre">
      <label for="hombre">Masculino</label>
      <input type="radio" name="sexo" id="mujer">
      <label for="mujer">Femenino</label>
    </div>
    <br>
    <div>
        <label>
        <input type="checkbox" name="opt">HTML
        </label>

        <label>
        <input type="checkbox" name="opt">CLI
        </label>

        <label>
        <input type="checkbox" name="opt">GIT
        </label>

        <label>
        <input type="checkbox" value="checked">MIN
        </label>
    </div>

    <div>
      <input type="file" name="" id=  "" accept="image/*" multiple>
    </div>

    <div>
      <button type="submit" >Guardar</button>
    </div>
  </form>
