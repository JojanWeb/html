<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <form action="controlador" method="get">
    <div>
    <label for="edad">Ingrese su edad</label>
    <input type="number" name="edad" id="edad" min="0" max="20" step="1" value="5" readonly>
    </div>
    
    <div>
      <label for="nombrelabe">Nombre</label>
    </div>
    <div>
      <input type="text" name="nombre" required placeholder="Ingrese su nombre:" id="nombrelabe" title="Ingrese nombre" autofocus autocomplete="off">
    </div>
    
    <div>
      <label for="color">Seleccion Color</label>
    </div>
    <div>
      <input type="color" id="color">
    </div>

    <label for="correo">Ingrese su correo</label>
    <input type="email" id="correo" pattern="+@+"\.>
    </div> 

    <div>
      <label for="telefono">Ingrese su telefono</label>
      <input type="text" id="telefono" required placeholder="Ingrese su telefono" title="Ingrese telefono" pattern=[0,-9]{0,10}>
    </div>

    <div>
      <button type="submit">Guardar</button>
    </div>
  </form>

</body>
</html>
